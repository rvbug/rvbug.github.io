        <div class="robot-face" id="robotFace">
            <div class="robot-eye robot-eye-left" id="leftEye"></div>
            <div class="robot-eye robot-eye-right" id="rightEye"></div>

    <div class="typewriter-section">
        <div class="code-container" id="codeContainer">
            <!-- Code lines will be dynamically inserted here -->
        </div>
    </div>

    <script>
        const robotFace = document.getElementById('robotFace');
        const leftEye = document.getElementById('leftEye');
        const rightEye = document.getElementById('rightEye');
        const codeContainer = document.getElementById('codeContainer');

        // Mouse movement for eyes
        document.addEventListener('mousemove', (e) => {
            const rect = robotFace.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            const angleX = (e.clientX - centerX) / 50;
            const angleY = (e.clientY - centerY) / 50;

            leftEye.style.transform = `translate(${-angleX}px, ${-angleY}px)`;
            rightEye.style.transform = `translate(${-angleX}px, ${-angleY}px)`;
        });

        // Assembly code lines
        const assemblyCode = [
            `; Robot Control System`,
            `SECTION .text`,
            `GLOBAL _start`,
            ``,
            `_start:`,
            `    MOV EAX, SENSOR_INPUT  ; Load sensor data`,
            `    CALL process_input     ; Analyze input`,
            ``,
            `process_input:`,
            `    CMP EAX, THRESHOLD     ; Compare with threshold`,
            `    JG activate_response   ; Jump if greater`,
            `    RET                    ; Return if below`,
            ``,
            `activate_response:`,
            `    PUSH EAX               ; Save input`,
            `    CALL neural_network    ; Neural net processing`,
            `    POP EBX                ; Restore input`,
            `    INT 0x80               ; System interrupt`
        ];

        function createTypingEffect(line, lineElement) {
            let i = 0;
            function type() {
                if (i < line.length) {
                    lineElement.innerHTML += line.charAt(i);
                    i++;
                    setTimeout(type, 50);
                } else {
                    lineElement.innerHTML += '<span class="cursor">|</span>';
                }
            }
            type();
        }

        function typeAssemblyCode() {
            codeContainer.innerHTML = ''; // Clear previous content
            assemblyCode.forEach((line, index) => {
                const lineElement = document.createElement('div');
                lineElement.className = 'code-line';
                codeContainer.appendChild(lineElement);

                // Slight delay between lines to simulate typing
                setTimeout(() => {
                    createTypingEffect(line, lineElement);
                }, index * 200);
            });

            // Restart typing after full code is typed
            setTimeout(() => {
                typeAssemblyCode();
            }, (assemblyCode.length + 5) * 200);
        }

        // Start typing when page loads
        window.addEventListener('load', typeAssemblyCode);
    </script>
