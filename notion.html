                    <span class="close-modal">&times;</span>

                    <div class="modal-section preview">
                        <h3>Preview</h3>
                        <img src="" alt="Template Preview">
                    </div>
                    <div class="modal-section details">
                        <h3>Details</h3>
                        <p>Comprehensive template information</p>
                    </div>

                        </ul>
                    </div>
                    <div class="modal-section customize">

                    </div>
                </div>
            </div>
        </div>
